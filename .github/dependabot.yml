version: 2
updates:
  - package-ecosystem: "npm"
    directory: "server"
    schedule:
      interval: "daily"
    target-branch: "security-updates"
    versioning-strategy: "increase"
    commit-message:
      prefix: "chore"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    labels:
      - "dependencies"
